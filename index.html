<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Saludador</title>
</head>
<body>
    <h1>¡Bienvenido al Bot Saludador!</h1>
    
    <div>
        <form id="saludo-form">
            <label for="nombre">Ingresa tu nombre:</label>
            <input type="text" id="nombre" required>
            <label for="edad">Ingresa tu edad:</label>
            <input type="number" id="edad" required>
            <label for="genero">Selecciona tu género:</label>
            <select id="genero" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>
            <label for="idioma">Selecciona tu idioma:</label>
            <select id="idioma" required>
                <option value="ES">Español</option>
                <option value="EN">Inglés</option>
            </select>
            <button type="submit">Saludar</button>
        </form>
    </div>

    <div id="saludo-div"></div>

    <script type="module" src="./src/presenter.js"></script>
</body>
</html>
