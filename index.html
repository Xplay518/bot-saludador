<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Saludador</title>
</head>
<body>
    <h1>¡Bienvenido al Bot Saludador!</h1>
    
    <div>
        <form id="saludo-form">
            <label for="nombre">Ingresa tu nombre:</label>
            <input type="text" id="nombre" required>
            <label for="genero">Selecciona tu género:</label>
            <select id="genero" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>
            <button type="submit">Saludar</button>
        </form>
    </div>

    <div id="saludo-div"></div>

    <script type="module">
        import saludar from "./src/saludador.js";

        const saludoForm = document.getElementById("saludo-form");
        const nombreInput = document.getElementById("nombre");
        const generoSelect = document.getElementById("genero");
        const saludoDiv = document.getElementById("saludo-div");

        saludoForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const nombre = nombreInput.value;
            const genero = generoSelect.value;
            saludoDiv.innerText = saludar(nombre, genero);
        });
    </script>
</body>
</html>
